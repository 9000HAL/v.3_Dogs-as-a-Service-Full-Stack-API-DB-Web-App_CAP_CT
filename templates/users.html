<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>The Random Dog Clubbers</title>
</head>
<body>
    <a href="{{ url_for('home') }}" id="home-link">Doggy Go Home!</a>
    <div id="users-list">
        {% for user in users %}
            <div class="user">
                Random Dog Clubber: {{ user.username }}, Email: {{ user.email }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
