{% extends "layout.html" %}
{% block content %}

    <p>Hey dawg, this is a dog, don't delete your Dogs-as-a-Service account!</p>
    <img src="{{ url_for('static', filename='images/dog.png') }}" alt="Mad Dog">

    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
